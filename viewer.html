<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>検索結果ページビューア</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="pageFrame" src="" sandbox="allow-scripts allow-same-origin"></iframe>

  <script>
    const proxyBase = "https://cors-0x10.online:1508";
    const params = new URLSearchParams(location.search);
    const encodedUrl = params.get('url');
    if (!encodedUrl) {
      alert('URLパラメータがありません');
    } else {
      const proxyUrl = `${proxyBase}/proxy?url=${encodedUrl}`;
      document.getElementById('pageFrame').src = proxyUrl;
    }
  </script>
</body>
</html>
