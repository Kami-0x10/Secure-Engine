<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ページ表示</title>
</head>
<body>
  <p>読み込み中...</p>
  <script>
    const params = new URLSearchParams(window.location.search);
    const rawUrl = params.get("url");

    if (!rawUrl) {
      document.body.innerHTML = "<p>無効なURLです。</p>";
    } else {
      // ここをあなたのプロキシURLに修正しました
      const proxyBase = "https://cors-0x10.online:1508"; 
      const target = `${proxyBase}/proxy?url=${rawUrl}`;

      fetch(target)
        .then((res) => res.text())
        .then((html) => {
          document.open();
          document.write(html);
          document.close();
        })
        .catch((err) => {
          console.error(err);
          document.body.innerHTML = "<p>ページの取得に失敗しました。</p>";
        });
    }
  </script>
</body>
</html>
